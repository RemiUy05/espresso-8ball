<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Photo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5dc; /* plain beige */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    img {
    width: 400px;
    height: 400px;
    object-fit: cover; /* keeps the image content filling the square */
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    margin-bottom: 20px;
    }
    .btn {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      background-color: #6d4c41;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #5d4037;
    }
  </style>
</head>
<body>
  <h1>espresso says: </h1>
  <img id="randomPhoto" src="" alt="Random Photo">
  <button class="btn" onclick="window.location.href='index.html'">back</button>

  <script>
    const photoCount = 20; // total number of photos
    const randomIndex = Math.floor(Math.random() * photoCount) + 1;
    document.getElementById('randomPhoto').src = `espresso8ball/photo${randomIndex}.jpg`;
  </script>
</body>
</html>
